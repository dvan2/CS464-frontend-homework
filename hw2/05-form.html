<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>05 - Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="05-form.js"></script>
  </head>
  <body class="bg-secondary">
    <main>
      <form class="form-group card mx-auto mt-5 p-3" style="width: 30em">
        <h1 class="mx-auto">Exercise 05 - Form</h1>
        <div class="form-group">
          <label for="nameInput">Full Name:</label>
          <input type="text" class="form-control" id="nameInput" />
        </div>
        <div class="form-group">
          <label for="emailInput">Email:</label>
          <input type="email" class="form-control" id="emailInput" />
        </div>
        <div class="form-group">
          <label for="userRegistration">Registration Status</label>
          <select class="form-control" id="userRegistration">
            <option value="registered">Registered</option>
            <option value="notRegistered">Not Registered</option>
          </select>
        </div>
        <label class="mt-3 mb-2"
          >Have you taken any of the following courses?</label
        >
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="pLanguages" />
          <label class="form-check-label" for="pLanguages"
            >Programming Languages</label
          >
        </div>

        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="operatingSystems"
          />
          <label class="form-check-label" for="operatingSystems"
            >Operating Systems</label
          >
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="fullStack" />
          <label class="form-check-label" for="fullStack"
            >Full Stack Web Development</label
          >
        </div>
        <div class="form-group mt-2">
          <label for="userComment">Anything else?</label>
          <textarea class="form-control" id="userComment" rows="3"></textarea>
        </div>

        <div class="form-group mt-2 mx-auto">
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="reset" class="btn btn-secondary">Reset</button>
        </div>
      </form>
    </main>
  </body>
</html>
